name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Build and Lint Check
  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: test-secret
          JWT_SECRET: test-secret

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --production --audit-level=critical
        continue-on-error: true

  # Production Health Check
  health-check:
    name: Production Health Check
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check API Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://sajuwooju-enterprise-v2.vercel.app/api/health)
          if [ "$response" = "200" ]; then
            echo "✅ API Health Check Passed"
          else
            echo "❌ API Health Check Failed (HTTP $response)"
            exit 1
          fi

      - name: Check Products API
        run: |
          response=$(curl -s https://sajuwooju-enterprise-v2.vercel.app/api/products | head -c 100)
          if echo "$response" | grep -q "success"; then
            echo "✅ Products API Check Passed"
          else
            echo "❌ Products API Check Failed"
            exit 1
          fi
